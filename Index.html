<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }
        header {
            background-color: #007BFF;
            color: white;
            padding: 20px;
        }
        section {
            margin: 50px auto;
            max-width: 800px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        img {
            max-width: 150px;
            border-radius: 50%;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }
        h1, h2 {
            color: #007BFF;
        }
        p {
            font-size: 16px;
            line-height: 1.5;
        }
        a.button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
        }
        a.button:hover {
            background-color: #0056b3;
        }
        footer {
            margin-top: 20px;
            padding: 10px;
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>

<header>
    <h1>Добро пожаловать!</h1>
</header>

<section>
    <img src="IMG_5906.HEIC" alt="Моя фотография">
    <h2>Обо мне</h2>
    <p>Привет! Я [Ваше имя], [ваша профессия/род деятельности]. Я увлечен(а) [основные интересы].</p>
    <p>Моя цель - [ваша цель или миссия, например, "создавать инновационные проекты"].</p>
    <a href="projects.html" class="button">Перейти к проектам</a>
</section>

<footer>
    <p>&copy; 2024 [Ваше имя]. Все права защищены.</p>
</footer>

</body>
</html>
